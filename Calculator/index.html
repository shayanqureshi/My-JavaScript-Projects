<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <main class="main-content">
        <form class="container">
            <input class="input-tag" type="text" value="">
            <div class="box">
                <div class="box1">
                    <button type="button"  class="btn btn7" value="7">7</button>
                    <button type="button"  class="btn btn8" value="8">8</button>
                    <button type="button"  class="btn btn9" value="9">9</button>
                    <button type="button"  class="btn btn-clear" value="c">c</button>
                    
                </div>
                <div class="box2">
                    <button type="button"  class="btn btn4" value="4">4</button>
                    <button type="button"  class="btn btn5" value="5">5</button>
                    <button type="button"  class="btn btn6" value="6">6</button>
                    <button type="button"  class="btn btn-minus" value="-">-</button>
                </div>
                <div class="box3">
                    <button type="button"  class="btn btn1" value="1">1</button>
                    <button type="button"  class="btn btn2" value="2">2</button>
                    <button type="button" class="btn btn3" value="3">3</button>
                    <button type="button"  class="btn btn-mul" value="*">x</button>
                </div>
                <div class="box4">
                    <button type="button"  class="btn btn-plus" value="+">+</button>
                    <button type="button"  class="btn btn0" value="0">0</button>
                    <button type="button"  class="btn btn-div" value="/">/</button>
                    <button type="button"  class="btn btn-equal" value="=">=</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
