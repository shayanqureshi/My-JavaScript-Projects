<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Instagram Reels Clone</title>
  </head>
  <body>
    <main class="app-videos">
      <div class="video">
        <!-- Video Header -->
        <div class="videoHeader">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
          <h3>Reels</h3>
          <span class="material-symbols-outlined"> photo_camera </span>
        </div>
        <!-- Video Header Ends -->
        <video
          src="./VIDEOS/pexels-ana-benet-8242842.mp4"
          class="video-player"
        ></video>

        <!-- footer Starts -->
        <div class="videoFooter">
          <div class="videoFooter-text">
            <img src="./VIDEOS/download.png" alt="" class="user-avatar" />
            <h3>Shayan Qureshi • <button>Follow</button></h3>
          </div>

          <div class="videoFooter-ticker">
            <span class="material-symbols-outlined"> music_note </span>
            <marquee>Song Name</marquee>
          </div>

          <div class="videoFooter-actions">
            <div class="videoFooter-actionsLeft">
              <span class="material-symbols-outlined"> favorite </span>
              <span class="num">45</span>
              <span class="material-symbols-outlined"> mode_comment </span>
              <span class="num">58</span>
              <span class="material-symbols-outlined"> send </span>
              <span class="num">8</span>
              <span class="material-symbols-outlined"> more_horiz </span>
            </div>
          </div>
        </div>
